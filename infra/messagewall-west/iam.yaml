# IAM roles for messagewall-west Lambda functions
# Region: us-west-2
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: messagewall-west-api-role
  annotations:
    crossplane.io/external-name: messagewall-west-api-role
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "lambda.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
    permissionsBoundary: arn:aws:iam::205074708100:policy/MessageWallRoleBoundaryWest
  providerConfigRef:
    name: default
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicy
metadata:
  name: messagewall-west-api-role-policy
spec:
  forProvider:
    roleRef:
      name: messagewall-west-api-role
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Sid": "DynamoDBAccess",
            "Effect": "Allow",
            "Action": [
              "dynamodb:GetItem",
              "dynamodb:PutItem",
              "dynamodb:UpdateItem",
              "dynamodb:Query"
            ],
            "Resource": "arn:aws:dynamodb:us-west-2:205074708100:table/messagewall-west-*"
          },
          {
            "Sid": "EventBridgeAccess",
            "Effect": "Allow",
            "Action": "events:PutEvents",
            "Resource": "*"
          },
          {
            "Sid": "CloudWatchLogsAccess",
            "Effect": "Allow",
            "Action": [
              "logs:CreateLogGroup",
              "logs:CreateLogStream",
              "logs:PutLogEvents"
            ],
            "Resource": "arn:aws:logs:us-west-2:205074708100:log-group:/aws/lambda/messagewall-west-*:*"
          }
        ]
      }
  providerConfigRef:
    name: default
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: messagewall-west-snapshot-role
  annotations:
    crossplane.io/external-name: messagewall-west-snapshot-role
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "lambda.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
    permissionsBoundary: arn:aws:iam::205074708100:policy/MessageWallRoleBoundaryWest
  providerConfigRef:
    name: default
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicy
metadata:
  name: messagewall-west-snapshot-role-policy
spec:
  forProvider:
    roleRef:
      name: messagewall-west-snapshot-role
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Sid": "DynamoDBReadAccess",
            "Effect": "Allow",
            "Action": [
              "dynamodb:GetItem",
              "dynamodb:Query"
            ],
            "Resource": "arn:aws:dynamodb:us-west-2:205074708100:table/messagewall-west-*"
          },
          {
            "Sid": "S3WriteAccess",
            "Effect": "Allow",
            "Action": [
              "s3:PutObject"
            ],
            "Resource": "arn:aws:s3:::messagewall-west-*/state.json"
          },
          {
            "Sid": "CloudWatchLogsAccess",
            "Effect": "Allow",
            "Action": [
              "logs:CreateLogGroup",
              "logs:CreateLogStream",
              "logs:PutLogEvents"
            ],
            "Resource": "arn:aws:logs:us-west-2:205074708100:log-group:/aws/lambda/messagewall-west-*:*"
          }
        ]
      }
  providerConfigRef:
    name: default
