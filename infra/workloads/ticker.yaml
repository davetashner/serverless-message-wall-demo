apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticker
  namespace: microservices
  labels:
    app: ticker
    tier: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticker
  template:
    metadata:
      labels:
        app: ticker
        tier: microservices
    spec:
      containers:
        - name: ticker
          image: messagewall-microservice:latest
          imagePullPolicy: Never
          env:
            - name: SERVICE_NAME
              value: ticker
            - name: LOG_INTERVAL
              value: "45"
          resources:
            requests:
              memory: "16Mi"
              cpu: "5m"
            limits:
              memory: "32Mi"
              cpu: "10m"
